{% extends "base.html" %}

{% block title %}Change User Password - Artech{% endblock %}

{% block content %}
<div class="container mt-5" style="background-color: rgba(0, 0, 0, 0.1); padding: 20px; border-radius: 8px;">
    <h2>Change Password for {{ user.username }}</h2>
    {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST" action="" style="background-color: rgba(0, 0, 0, 0.15); padding: 20px; border-radius: 8px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="password1" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password1" name="password1" required>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
        <a href="{% url 'userlist' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
