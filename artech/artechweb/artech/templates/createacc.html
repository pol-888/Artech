{% extends "base.html" %}

{% block title %}Create Account - Artech{% endblock %}

{% block content %}
<div class="container mt-5" style="background-color: rgba(0, 0, 0, 0.1); padding: 20px; border-radius: 8px;">
<form class="row g-3 transparent-form" method="POST" action="{% url 'createacc' %}" style="background-color: rgba(0, 0, 0, 0.15); padding: 20px; border-radius: 8px;">
    {% csrf_token %}
    <div class="col-md-6">
        <label for="inputUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="inputUsername" name="username" required>
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" name="password" required>
    </div>
    <div class="col-12">
        <label for="inputName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="inputName" name="full_name" placeholder="Firstname Middlename Lastname">
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St, Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
        <label for="inputContact" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="inputContact" name="contact_number" placeholder="0912 345 6789">
    </div>
    <div class="col-md-4">
        <label for="inputPosition" class="form-label">Position</label>
        <select id="inputPosition" class="form-select" name="position">
            <option selected>Choose...</option>
            <option>Secretary</option>
            <option>Artist</option>
        </select>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" name="info_correct" required>
            <label class="form-check-label" for="gridCheck">
                All information are correct
            </label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Create Account</button>
    </div>
</form>
</div>
{% endblock %}
